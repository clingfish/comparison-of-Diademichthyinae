const compareItems = [

  {"label":"吸盤前縁部の乳頭状突起","key":"item2"},
  {"label":"上唇","key":"item3"},
  {"label":"下唇前方部の葉状突出部","key":"item4"},

  {"label":"鰓膜と峡部","key":"item6"},
  {"label":"前上顎骨前方間の空隙","key":"item7"},
  {"label":"上顎歯","key":"item8"},
  {"label":"下顎歯","key":"item9"},
  {"label":"第5角鰓骨（ceratobranchial 5）","key":"item10"}
];

// ===== セレクト初期化（2色グループ） =====
function initSelects() {
  const selects = [fish1, fish2, fish3];

  const group1Names = [
    "未記載属 A","未記載属 B","未記載属 C","ウバウオ属","ツルウバウオ属",
    "ヒメウバウオ属","ホソウバウオ属","メシマウバウオ属","Erdmannichthys","Flexor"
  ];
  const group2Names = [
    "未記載属 D","アマツミウバウオ属","ウミシダウバウオ属","タスジウミシダウバウオ属",
    "ハシナガウバウオ属","ミサキウバウオ属","Flabellicauda"
  ];

  selects.forEach(select => {
    select.innerHTML = '<option value="">選択してください</option>';

    const group1 = document.createElement("optgroup");
    group1.label = "吸盤が複型のグループ";

    group1Names.forEach(name => {
      const fish = fishList.find(f => f.name === name);
      if (fish) {
        const opt = document.createElement("option");
        opt.value = fish.name;
        opt.textContent = fish.name;
        group1.appendChild(opt);
      }
    });

    const group2 = document.createElement("optgroup");
    group2.label = "吸盤が単型のグループ";

    group2Names.forEach(name => {
      const fish = fishList.find(f => f.name === name);
      if (fish) {
        const opt = document.createElement("option");
        opt.value = fish.name;
        opt.textContent = fish.name;
        group2.appendChild(opt);
      }
    });

    select.appendChild(group1);
    select.appendChild(group2);
  });
}

// ===== 表更新 =====
function updateTable() {
  const selected = [fish1.value, fish2.value, fish3.value].map(
    name => fishList.find(f => f.name === name)
  );
  const headers = [header1, header2, header3];

  headers.forEach((h, i) => {
    h.innerHTML = ""; // クリア
    if (selected[i]) {
      // 属名を先に追加（上に表示）
      const span = document.createElement("span");
      span.textContent = selected[i].name;
      h.appendChild(span);

      // 画像を追加（文字の下に表示）
      if (selected[i].img) {
        const img = document.createElement("img");
        img.src = selected[i].img;
        img.alt = selected[i].name;
        img.style.width = "200px";
        img.style.height = "auto";
        img.style.display = "block";
        img.style.margin = "5px auto 0"; // 上に余白をつける
        h.appendChild(img);
      }
    } else {
      h.textContent = `属${i + 1}`;
    }
  });

   // ---- 本体テーブル更新 ----
  const tbody = document.getElementById("compare-body");
  tbody.innerHTML = "";

  compareItems.forEach(item => {
  const tr = document.createElement("tr");
  const th = document.createElement("td");
  th.textContent = item.label;
  tr.appendChild(th);

  selected.forEach(fish => {
    const td = document.createElement("td");

    if (fish) {
      // ===== 吸盤タイプ（item1） =====
      if (item.key === "item1" && fish.imgDisc) {
        td.innerHTML = `
          <img src="${fish.imgDisc}" 
               alt="${fish.name} 吸盤" 
               style="width:200px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;
      
      // ===== 上唇（item3） =====
      } else if (item.key === "item3" && fish.imgLip) {
        td.innerHTML = `
          <img src="${fish.imgLip}" 
               alt="${fish.name} 上唇" 
               style="width:300px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;
   
　　　// ===== 下唇前方部の葉状突出部（item4） =====
      } else if (item.key === "item4" && fish.imgLowerLip) {
        td.innerHTML = `
          <img src="${fish.imgLowerLip}" 
               alt="${fish.name} 下唇" 
               style="width:300px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;
   
　　　// ===== 前上顎骨前方間の空隙（item7） =====
      } else if (item.key === "item7" && fish.imgPremaxillae) {
        td.innerHTML = `
          <img src="${fish.imgPremaxillae}" 
               alt="${fish.name} 前上顎骨前方間の空隙" 
               style="width:300px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;

　　　// ===== 上顎歯（item8） =====
      } else if (item.key === "item8" && fish.imgPremaxillae_teeth) {
        td.innerHTML = `
          <img src="${fish.imgPremaxillae_teeth}" 
               alt="${fish.name} 上顎歯" 
               style="width:300px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;

　　　// ===== 下顎歯（item9） =====
      } else if (item.key === "item9" && fish.imgDentary_teeth) {
        td.innerHTML = `
          <img src="${fish.imgDentary_teeth}" 
               alt="${fish.name} 下顎歯" 
               style="width:300px; height:auto; display:block; margin:0 auto 5px; border-radius:6px;">
          <div>${fish[item.key]}</div>
        `;

      // ===== 通常テキスト行 =====
      } else {
        td.textContent = fish[item.key] || "-";
      }
    } else {
      td.textContent = "-";
    }

    tr.appendChild(td);
  });

  tbody.appendChild(tr);
});
}

initSelects();
</script>

</html>
